<ion-view>
    <ion-content id="musicplay">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{detail.albumpic_small}}">
                <h2>{{detail.songname}}</h2>
                <p>{{detail.singername}}</p>
            </div>
            <div class="panel lyric">
                <div class="lyric_wrap">
                    <ul id="lyric">
                        <li style="width: 100%;height: 40px;"></li>
                        <li class="i{{key}}" ng-repeat="(key,value) in lrc track by $index"  ng-bind-html="value"></li>
                    </ul>
                </div>
            </div>
            <audio id="player" controls autoplay>
                <source id="play" src="" type="audio/mpeg">
                <!--您的浏览器不支持 audio 元素。-->
            </audio>
        </div>
    </ion-content>
</ion-view>
